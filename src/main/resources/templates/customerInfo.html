                </li>
                <li>
                    <a th:if="${authentication.getName() == 'disadmin'}" th:href=@{/adminOrder} title="Order" data-toggle="" class="no-submenu">

    <!-- START Main section-->
    <section>
        <!-- START Page content-->
        <div class="content-wrapper">
            <h3>Please fill in your Info
            </h3>
            <div class="row">
                <div class="col-lg-12">

                    <script type="text/javascript">
                        function setForm(value) {

                            if(value == 'corp-customer'){
                                document.getElementById('corp-customer').style='display:block;';
                                document.getElementById('individual-customer').style='display:none;';
                            }
                            else {

                                document.getElementById('individual-customer').style = 'display:block;';
                                document.getElementById('corp-customer').style = 'display:none;';
                            }

                        }
                    </script>

                    <div>
                        <!-- START panel-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Personal Info</div>
                            </div>
                            <div class="panel-body">
                                <select id="select1" th:onchange="setForm(this.value)">
                                    <option value="corp-customer">corp-customer</option>
                                    <option value="individual-customer">individual-customer</option>
                                </select>
                                <div id="corp-customer" style="display: block">
                                    <form action="#" method="POST" th:action="@{/personalInfo/2}" th:object="${newInfo}">
                                        <div class="form-group">
                                            <label class="control-label">Street Address *</label>
                                            <input type="text" name="Street Address" required class="form-control" th:field="*{street}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">City *</label>
                                            <input type="text" name="City" required class="form-control" th:field="*{city}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">State *</label>
                                            <input type="text" name="State" required class="form-control" th:field="*{state}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Country *</label>
                                            <input type="text" name="Country" required class="form-control" th:field="*{country}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Zip *</label>
                                            <input type="text" name="Zip" required class="form-control" th:field="*{zip}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Email Address *</label>
                                            <input type="text" name="Email Address" required class="form-control" th:field="*{email}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Phone *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{phone}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Corp Name *</label>
                                            <input type="text" name="Corp" required class="form-control" th:field="*{corpName}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Registration Number *</label>
                                            <input type="text" name="regnum" required class="form-control" th:field="*{regNum}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Employee ID *</label>
                                            <input type="text" name="empid" required class="form-control" th:field="*{empId}">
<!--                                            <textarea  cols="150"   rows="10">type here</textarea>-->
                                        </div>
                                        <div class="required">* Required fields</div>
                                        <div class="panel-footer">
                                            <div class="clearfix">
                                                <div class="pull-left">
                                                    <div class="checkbox c-checkbox">
                                                        <label>
                                                            <input type="checkbox" name="agreements" required data-parsley-error-message="Please read and agree the terms">
                                                            <span class="fa fa-check"></span>I agree with the <a href="form-validation.html#">terms</a>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="pull-right">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="individual-customer" style="display: none">
                                    <form action="#" method="POST" th:action="@{/personalInfo/1}" th:object="${newInfo}">
                                        <div class="form-group">
                                            <label class="control-label">First Name *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{fname}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Last Name *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{lname}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Street Address *</label>
                                            <input type="text" name="Street Address" required class="form-control" th:field="*{street}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">City *</label>
                                            <input type="text" name="City" required class="form-control" th:field="*{city}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">State *</label>
                                            <input type="text" name="State" required class="form-control" th:field="*{state}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Country *</label>
                                            <input type="text" name="Country" required class="form-control" th:field="*{country}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Zip *</label>
                                            <input type="text" name="Zip" required class="form-control" th:field="*{zip}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Email Address *</label>
                                            <input type="text" name="Email Address" required class="form-control" th:field="*{email}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Phone *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{phone}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Insurance Company *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{insComp}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Insurance Number *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{insNum}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Drive Licience *</label>
                                            <input type="text" name="Phone" required class="form-control" th:field="*{driveLicense}">
                                        </div>
                                        <div class="required">* Required fields</div>
                                        <div class="panel-footer">
                                            <div class="clearfix">
                                                <div class="pull-left">
                                                    <div class="checkbox c-checkbox">
                                                        <label>
                                                            <input type="checkbox" name="agreements" required data-parsley-error-message="Please read and agree the terms">
                                                            <span class="fa fa-check"></span>I agree with the <a href="form-validation.html#">terms</a>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="pull-right">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- END panel-->
                    </div>
                </div>
            </div>
        </div>

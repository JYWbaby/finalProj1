<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>WOW-Vehicle rental Company</title>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script><script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/app/css/bootstrap.css">
    <!-- Vendor CSS-->
    <link rel="stylesheet" href="/vendor/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/animo/animate+animo.css">
    <link rel="stylesheet" href="/vendor/csspinner/csspinner.min.css">
    <!-- START Page Custom CSS-->
    <!-- END Page Custom CSS-->
    <!-- App CSS-->
    <link rel="stylesheet" href="/app/css/app.css">
    <!-- Modernizr JS Script-->
    <script src="/vendor/modernizr/modernizr.js" type="application/javascript"></script>
    <!-- FastClick for mobiles-->
    <script src="vendor/fastclick/fastclick.js" type="application/javascript"></script>
</head>

<body>
<!-- START Main wrapper-->
<div class="wrapper">
    <!-- START Top Navbar-->
    <nav role="navigation" class="navbar navbar-default navbar-top navbar-fixed-top">
        <!-- START navbar header-->
        <div class="navbar-header">
            <a href="/home" class="navbar-brand">
                <div class="brand-logo">
                    <img src="../app/img/logo_cly.png" alt="App Logo" class="img-responsive">
                </div>
                <div class="brand-logo-collapsed">
                    <img src="../app/img/logo_cly.png" alt="App Logo" class="img-responsive">
                </div>
            </a>
        </div>
        <!-- END navbar header-->
        <!-- START Nav wrapper-->
        <div class="nav-wrapper">
            <!-- START Left navbar-->
            <ul class="nav navbar-nav">
                <li>
                    <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                    <a href="template.html#" data-toggle-state="aside-collapsed" class="hidden-xs">
                        <em class="fa fa-navicon"></em>
                    </a>
                    <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                    <a href="template.html#" data-toggle-state="aside-toggled" class="visible-xs">
                        <em class="fa fa-navicon"></em>
                    </a>
                </li>
                <!-- START Messages menu (dropdown-list)-->
                <!-- END Messages menu (dropdown-list)-->
                <!-- START User avatar toggle-->
                <li>
                    <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                    <a href="/personalInfo" >
                        <em class="fa fa-user"></em>
                    </a>
                </li>
                <!-- END User avatar toggle-->
            </ul>
            <!-- END Left navbar-->
        </div>
        <!-- END Nav wrapper-->
        <!-- START Search form-->
        <form role="search" action="search.html" class="navbar-form">
            <div class="form-group has-feedback">
                <input type="text" placeholder="Type and hit Enter.." class="form-control">
                <div data-toggle="navbar-search-dismiss" class="fa fa-times form-control-feedback"></div>
            </div>
            <button type="submit" class="hidden btn btn-default">Submit</button>
        </form>
        <!-- END Search form-->
    </nav>
    <!-- END Top Navbar-->
    <!-- START aside-->
    <aside class="aside">
        <!-- START Sidebar (left)-->
        <nav class="sidebar">
            <!-- START user info-->
            <div class="item user-block">
                <!-- User picture-->
                <div class="user-block-picture">
                    <div class="user-block-status">
                        <img src="app/img/user/02.jpg" alt="Avatar" width="60" height="60" class="img-thumbnail img-circle">
                        <div class="circle circle-success circle-lg"></div>
                    </div>
                    <!-- Status when collapsed-->
                </div>
                <!-- Name and Role-->
                <div class="user-block-info">
                    <span class="user-block-name item-text">Welcome User</span>
                    <span class="user-block-role">UX-Dev</span>
                </div>
            </div>
            <!-- END user info-->
            <ul class="nav">
                <!-- START Menu-->
                <li class="nav-heading">Main navigation</li>
                <li>
                    <a href="template.html#" title="Customer" data-toggle="collapse-next" class="has-submenu">
                        <em class="fa fa-flask"></em>
                        <span class="item-text">Customer</span>
                    </a>
                    <!-- START SubMenu item-->
                    <ul class="nav collapse ">
                        <li>
                            <a th:href=@{/personalInfo} title="Personal info" data-toggle="" class="no-submenu">
                                <span class="item-text">Personal info</span>
                            </a>
                        </li>
                    </ul>
                    <!-- END SubMenu item-->
                </li>
                <li>
                    <a href="template.html#" title="Rent Car" data-toggle="collapse-next" class="has-submenu">
                        <em class="fa fa-edit"></em>
                        <span class="item-text">Rent Car</span>
                    </a>
                    <!-- START SubMenu item-->
                    <ul class="nav collapse ">
                        <li>
                            <a th:href=@{/pickupLocation} title="Start Rent!" data-toggle="" class="no-submenu">
                                <span class="item-text">Start Rent!</span>
                            </a>
                        </li>
                    </ul>
                    <!-- END SubMenu item-->
                </li>
                <li>
                    <a th:href=@{/customerOrder} title="Order" data-toggle="" class="no-submenu">
                        <em class="fa fa-dot-circle-o"></em>
                        <span class="item-text">Order</span>
                    </a>
                </li>
                <li>
                    <a th:if="${authentication.getName() == 'disadmin'}" th:href=@{/adminOrder} title="Order" data-toggle="" class="no-submenu">
                        <em class="fa fa-dot-circle-o"></em>
                        <span class="item-text">Check Order</span>
                    </a>
                </li>
                <!-- END Menu-->
            </ul>
        </nav>
        <!-- END Sidebar (left)-->
    </aside>
    <!-- End aside-->
    <!-- START aside-->
    <!-- END aside-->
    <!-- START Main section-->
    <section>
        <!-- START Page content-->
        <div class="content-wrapper">
            <h3>Modify Rental Detail
            </h3>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <!-- START panel-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Rental Info</div>
                            </div>
                            <div class="panel-body">
                                <div id="modifySection" style="display: block">
                                    <form action="#" method="POST" th:action="@{/modify}" th:object="${modifyForm}">
                                        <div class="form-group">
                                            <label class="control-label">Start Date("yyyy-MM-dd")</label>
                                            <input type="text" name="startDate"  class="form-control" th:field="*{startDate}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">End Date"yyyy-MM-dd"</label>
                                            <input type="text" name="endDate"  class="form-control" th:field="*{endDate}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Start Meter</label>
                                            <input type="text" name="startMeter"  class="form-control" th:field="*{startMeter}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">endMeter</label>
                                            <input type="text" name="endMeter"  class="form-control" th:field="*{endMeter}">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>


                                <div class="required">* Attributes with no input well not be updated</div>
                            </div>

                        </div>
                        <!-- END panel-->
                    </div>


                </div>
            </div>
        </div>
        <!-- END Page content-->
    </section>
    <!-- END Main section-->
</div>
<!-- END Main wrapper-->
<!-- START Scripts-->
<!-- Main vendor Scripts-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Plugins-->
<script src="vendor/chosen/chosen.jquery.min.js"></script>
<script src="vendor/slider/js/bootstrap-slider.js"></script>
<script src="vendor/filestyle/bootstrap-filestyle.min.js"></script>
<!-- Animo-->
<script src="vendor/animo/animo.min.js"></script>
<!-- Sparklines-->
<script src="vendor/sparklines/jquery.sparkline.min.js"></script>
<!-- Slimscroll-->
<script src="vendor/slimscroll/jquery.slimscroll.min.js"></script>
<!-- Store + JSON-->
<script src="vendor/store/store+json2.min.js"></script>
<!-- ScreenFull-->
<script src="vendor/screenfull/screenfull.min.js"></script>
<!-- START Page Custom Script-->
<!-- END Page Custom Script-->
<!-- App Main-->
<script src="app/js/app.js"></script>
<!-- END Scripts-->
</body>

</html>
